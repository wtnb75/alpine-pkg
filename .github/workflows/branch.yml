name: branch

on:
  push:
    branches-ignore: [gh-pages, main]
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        arch:
        - x86_64
        - aarch64
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: setup qemu
      uses: docker/setup-qemu-action@v2
    - name: setup abuild.conf
      shell: bash
      env:
        PACKAGER: ${{ secrets.PACKAGER }}
        KEY_NAME: ${{ secrets.KEY_NAME }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      run: |
        echo "PACKAGER=\"$PACKAGER\"" >> docker/builder/abuildconf/abuild.conf
        echo "PACKAGER_PRIVKEY=\"/home/packager/.abuild/$KEY_NAME.rsa\"" >> docker/builder/abuildconf/abuild.conf
        echo "$PRIVATE_KEY" > docker/builder/abuildconf/$KEY_NAME.rsa
        cp "$KEY_NAME.rsa.pub" docker/builder/abuildconf/
        cp "$KEY_NAME.rsa.pub" docker/test/
        chmod 600 "docker/builder/abuildconf/$KEY_NAME.rsa"
    - name: build image
      run: |
        docker-compose -f docker-compose.yml -f ${{ matrix.arch }}.yml build builder test
        docker pull alpine:edge
        docker-compose -f docker-compose.yml -f ${{ matrix.arch }}.yml build export
    - name: boot builder
      run: docker-compose -f docker-compose.yml -f ${{ matrix.arch }}.yml up -d builder
    - name: cache
      uses: actions/cache@v3
      with:
        path: cache
        key: ${{ runner.os }}-buildcache-${{ matrix.arch }}-${{ hashFiles('**/APKBUILD') }}
        restore-keys: ${{ runner.os }}-${{ matrix.arch }}-buildcache-
    - name: import cache
      run: docker-compose up cache-import
    - name: apk update
      run: docker-compose exec -T builder sudo apk update
    - name: build apk
      run: |
        cd apk
        for i in $(git diff --name-only origin/main . | cut -f2 -d/ | sort -u) ; do
          [ -d "$i" ] || continue
          [ -f "${i}/APKBUILD" ] || continue
          grep -q "^${i}" ../mgmt/draft.list && continue
          [ -f ../mgmt/draft.list.${{ matrix.arch }} ] && grep -q "^${i}" ../mgmt/draft.list.${{ matrix.arch }} && continue
          docker-compose exec -T builder sh /build/build-all.sh ${i} || exit 1
        done
    - name: gc and re-index
      run: |
        docker-compose exec -T -w /build/mgmt builder python3 -m mgmt gc /home/packager/packages/apk/${{ matrix.arch }}/ --no-dry || true
        docker-compose exec -T -w /build/mgmt builder python3 -m mgmt make-index --privkey /home/packager/.abuild/${{ secrets.KEY_NAME }}.rsa /home/packager/packages/apk/${{ matrix.arch }}/ || true
    - name: list apk
      run: |
        mkdir -p -m 0777 output
        env c_gid=$(id -g) c_uid=$(id -u) docker-compose up export
        ls -lR output
    - name: export cache
      run: |
        mkdir -p -m 0777 cache
        docker-compose up cache-export
        ls -lR cache
    - name: shutdown builder
      run: docker-compose down -v
