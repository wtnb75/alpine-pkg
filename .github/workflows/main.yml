name: main

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup abuild.conf
      shell: bash
      env:
        PACKAGER: ${{ secrets.PACKAGER }}
        KEY_NAME: ${{ secrets.KEY_NAME }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
      run: |
        echo "PACKAGER=\"$PACKAGER\"" >> docker/builder/abuildconf/abuild.conf
        echo "PACKAGER_PRIVKEY=\"/home/packager/.abuild/$KEY_NAME.rsa\"" >> docker/builder/abuildconf/abuild.conf
        echo "$PRIVATE_KEY" > "docker/builder/abuildconf/$KEY_NAME.rsa"
        echo "$PUBLIC_KEY" > "docker/builder/abuildconf/$KEY_NAME.rsa.pub"
        chmod 600 "docker/builder/abuildconf/$KEY_NAME.rsa"
    - name: setup dotenv
      shell: bash
      env:
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        touch .env
        echo "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" >> .env
        echo "AWS_SECRET_KEY=$AWS_SECRET_KEY" >> .env
        echo "AWS_BUCKET=$AWS_BUCKET" >> .env
        echo "AWS_REGION=$AWS_REGION" >> .env
    - name: setup docker plugin
      run: docker plugin install --grant-all-permissions ghcr.io/wtnb75/anyfs
    - name: build image
      run: docker-compose build
    - name: boot builder
      run: docker-compose -f docker-compose.yml -f s3output.yml up -d builder
    - name: cache
      uses: actions/cache@v2
      with:
        path: ./cache
        key: ${{ runner.os }}-buildcache-${{ hashFiles('**/APKBUILD') }}
        restore-keys: ${{ runner.os }}-buildcache-
    - name: import cache
      run: docker-compose up cache-import
    - name: apk update
      run: docker-compose exec -T builder sudo apk update
    - name: build apk
      run: docker-compose exec -T builder sh /build/build-all.sh
    - name: gc and re-index
      run: |
        docker-compose exec -T -w /build/mgmt builder python3 -m mgmt gc /home/packager/packages/apk/x86_64/ --no-dry
        docker-compose exec -T -w /build/mgmt builder python3 -m mgmt make-index --privkey /home/packager/.abuild/${{ secrets.KEY_NAME }}.rsa /home/packager/packages/apk/x86_64/
        docker-compose exec -T -w /home/packager/packages/apk builder dirindex make --template apache --recursive . --hide index.html
    - name: export cache
      run: |
        mkdir -p -m 0777 cache
        docker-compose up cache-export
        ls -lR cache
    - name: shutdown builder
      run: docker-compose down -v
